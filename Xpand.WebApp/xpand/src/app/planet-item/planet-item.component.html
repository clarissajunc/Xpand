<div class="content" (click)="onPlanetClicked()">
    <div class="image">
        <img [src]="planet.imageUrl" />
        <p>{{planet.name}}</p>
    </div>
    <div class="info">
        <p [ngClass]="!planet.description ? 'empty-description': 'description'">
            {{planet.description ?? 'No description yet. :/'}}
        </p>
        <div class="author" *ngIf="planet.descriptionAuthor">
            <p class="label">by captain </p>
            <p>{{planet.descriptionAuthor.name}}</p>
        </div>
        <div class="robots" *ngIf="planet.robots">
            <p class="label">Robots: </p>
            <p class="robots-list">{{planet.robots.length > 0 ? planet.robots : '-'}}</p>
        </div>

    </div>
    <div class="status" *ngIf="getStatusStyle() as statusStyle">
        <p [class]="statusStyle.cssClass">{{statusStyle.text}}</p>
    </div>
</div>
