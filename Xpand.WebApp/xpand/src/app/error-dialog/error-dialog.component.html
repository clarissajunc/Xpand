<div class="error_dialog">
    <div class="header">
        <span class="title">{{ title }}</span>
        <img class="close" tabindex="0" src="assets/icon-close.svg" (click)="close()">
    </div>

    <mat-dialog-content>
        <div class="content" [innerHtml]="text"></div>
    </mat-dialog-content>
</div>
